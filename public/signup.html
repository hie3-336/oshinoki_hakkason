<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推しの木（仮称）</title>
  <meta name="description" content="推しの樹木と出会える「推しの木（仮称）」というサービスです！東京都オープンデータハッカソン用デモ" />
  <link href="./src/stylesheet.css" rel="stylesheet"/>
  <!-- The core FireBase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> 
    <script src="./src/config.js"></script>

</head>

  <body>
    <header>
      <div class="header-left">
        <img class="menuicon" src="./assets/icon/menuicon.png" alt="" >
      </div>
      <div class="header-right">
          <img class="loginicon" src="./assets/icon/loginicon.png" disable alt="" >
      </div>
      <div class="header-center">
          <a href="./index.html">
              <img class="titlelogo" src="./assets/icon/titlelogo.png" alt="">
          </a>
      </div>
    </header>
    <div class="form-wrapper">
      <h1>新規アカウント作成</h1>
      <form>
        <div class="form-item">
            <label for="userName"></label>
            <input type="userName" name="userName" required="required" placeholder="ニックネーム"></input>
          </div>
        <div class="form-item">
          <label for="email"></label>
          <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="パスワード（※６文字以上）"></input>
        </div>
        <p id="error-message" class="error-message"></p>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign Up" value="登録" id="signUpButton"></input>
        </div>
      </form>
      <div class="form-footer">
        <p><a href="./login.html">ログインページ</a></p>
        <p><a href="passforget.html">パスワードを忘れた方はこちら</a></p>
      </div>
    </div>
  
    <!--<script type="module" src="./src/login.js"></script>-->
    <script type="module" src="./src/login.js"></script>

  </body>

</html>
