<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ふぁぼツリー</title>
    <meta name="description" content="推しの樹木と出会える「ふぁぼツリー」というサービスです！東京都オープンデータハッカソン用デモ" />
    <link href="./src/stylesheet.css" rel="stylesheet"/>
    <!-- The core FireBase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> 
      <script src="./src/config.js"></script>
  
</head>
<body>
    <!-- The sheet component -->
    <header>   
        <div class="header-left">
            <img class="menuicon" src="./assets/icon/menuicon.png" alt="" >
        </div>
        <div class="header-right">
            <img class="loginicon" src="./assets/icon/profileicon.png" disable alt="" >
        </div>
        <div class="header-center">
            <a href="./index.html" id="homelink">
                <img class="titlelogo" src="./assets/icon/favotree_wide.jpg" alt="">
            </a>
        </div>
    </header>

    <div class="form-wrapper">
        <div>
            <label for="name">ユーザー名</label><br>
            <input id="profileName" type="text" name="name" value="" class="textbox" disabled>
        </div>
        <div>
            <label for="name">メールアドレス</label><br>
            <input id="profileEmail" type="text" name="name" value="" class="textbox" disabled>
        </div>
        <div>
            <label for="name">ユーザーID</label><br>
            <input id="profileId" type="text" name="name" value="" class="textbox-no-border" disabled>
        </div>
        <div class="button-panel">
            <input type="submit" class="button" title="Sign Out" value="ログアウト" id="signOutButton"></input>
        </div>
    </div>
    <script type="module" src="./src/profile.js"></script>

</body>
</html>
